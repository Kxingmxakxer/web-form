<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Payment Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Payment Portal</h2>

    <form>
      <div class="section">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required>
        
        <label for="address">Billing Address</label>
        <input type="text" id="address" name="address" placeholder="123 Street, City" required>
      </div>

      <div class="section">
        <label for="cardnumber">Card Number</label>
        <input type="tel" id="cardnumber" name="cardnumber" maxlength="19" placeholder="1234 5678 9012 3456" required>

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

        <label for="cvv">CVV</label>
        <input type="number" id="cvv" name="cvv" placeholder="123" required>
      </div>

      <input type="submit" value="Pay Now">
    </form>
  </div>
</body>
</html>
